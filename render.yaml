services:
  - type: web
    name: laravel-todo-api
    env: php
    buildCommand: |
      composer install --optimize-autoloader --no-dev
      php artisan key:generate
      php artisan config:cache
    startCommand: php artisan serve --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://laravel-todo-api.onrender.com
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        value: dpg-d24ei9fgi27c73dgtgs0-a
      - key: DB_PORT
        value: 5432
      - key: DB_DATABASE
        value: todo_api_wky9
      - key: DB_USERNAME
        value: todo_api_wky9_user
      - key: DB_PASSWORD
        value: gnTLRH61rdh7iuOtVQ3SahuN2Sw3sjtn
      - key: CACHE_DRIVER
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
    postDeployCommand: php artisan migrate --force
